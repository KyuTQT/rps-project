<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <h3 class="playerScore">Your Score: </h3>
            <div class="round-status">
                <h1>Round# </h1>
                <h2>You win!</h2>
            </div>
            <h3 class="computerScore">Computer Score: </h3>
        </div>
        <div class="gameplay">
            <img src="./img/scissors.png" alt="player's choice" id="playerImage">
            <img src="./img/paper.png" alt="computer's choice" id="computerImage">
        </div>
        <div class="buttons">
            <button value="rock" class="rock">Rock</button>
            <button value="paper" class="paper">Paper</button>
            <button value="scissors" class="scissors">Scissors</button>
        </div>
    </div>
    
</body>
</html>
